<body>
	<form id="recipeForm" action="/addRecipe" method="post" class="grid grid-cols-3 gap-5 m-5" target="">
		<div class="">
			<!-- name -->
			<div class="w-full my-2">
				<label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="name">
					Name </label>
				<input id="nameField" type="text" name="name" placeholder="Name" required
					class="block w-full bg-gray-100 text-gray-700 rounded py-3 px-4 mb-3" />
			</div>

			<!-- description -->
			<div class="w-full my-4">
				<label class="block uppercase text-gray-700 text-xs font-bold mb-2"
					for="description">Description</label>
				<textarea id="descriptionField" type="text" name="description" placeholder="Description"
					class="block w-full h-40 bg-gray-100 text-gray-700 rounded py-3 px-4"></textarea>
			</div>

			<!-- image link -->
			<div class="w-full">
				<label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="image">Image Link</label>
				<input id="imageField" type="text" name="image" placeholder="Image Address" required
					class="block w-full bg-gray-100 text-gray-700 border-violet-300 rounded py-3 px-4 mb-3" />
			</div>

			<br>
			<!-- prep time -->
			<div class="flex flex-row">
				<div class="">
					<i class="fa-regular fa-clock"></i>
					<span class="pr-4">Prep Time: </span>
				</div>
				<input id="prepTimeHours" type="number" name="prepTimeHours" min="0"
					class="appearance-none border-b border-b-violet-300 mx-2 w-14" />
				<span class="mr-4">h</span>
				<input id="prepTimeMin" type="number" name="prepTimeMin"
					class="appearance-none border-b border-b-violet-300 mx-2 w-14" min="0" max="59" />
				<span class="">min </span>
			</div>

			<br>
			<!-- cook time -->
			<div class="flex flex-row">
				<div class="">
					<i class="fa-solid fa-clock"></i>
					<span class="pr-4">Cook Time: </span>
				</div>
				<input id="cookTimeHours" type="number" name="cookTimeHours"
					class="appearance-none border-b border-b-violet-300 mx-2 w-16" min="0" />
				<span class="mr-4">h </span>
				<input id="cookTimeMin" type="number" name="cookTimeMin"
					class="appearance-none border-b border-b-violet-300 mx-2 w-16" min="0" max="59" min="0" max="59" />
				<span>min </span>
			</div>

			<br>
			<!-- difficulty -->
			<div>
				<span>Difficulty: </span>
				<span><input id="difficultyField" type="number" name="difficulty" min="0" max="10"
						class="appearance-none border-b border-b-violet-300 mx-2 w-14" /> / 10 <i
						class="fa-solid fa-star"></i></span>
			</div>

			<br>
			<!-- rating -->
			<div>
				<span>Rating: </span>
				<span><input id="ratingField" type="number" name="rating" min="0" max="10"
						class="appearance-none border-b border-b-violet-300 mx-2 w-14" />
					/ 10 <i class="fa-solid fa-star"></i></span>
			</div>
		</div>

		<!-- ingredients -->
		<div class="">
			<label for="description" class="block uppercase text-gray-700 text-xs font-bold mb-2">Ingredients </label>
			<textarea id="ingredientsField" type="text" name="ingredients"
				class="block h-full w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none"></textarea>
		</div>

		<!-- steps -->
		<div class="">
			<!-- steps -->
			<label for="steps">Steps: </label>
			<textarea id="stepsField" type="text" name="steps"
				class="block h-full w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none"></textarea>
		</div>

		<div class=" col-span-3 flex justify-end align-end">
			<!-- clear fields -->
			<!-- <button type="button" id="clearButton"
				class="rounded-md bg-red-500 border-transparent hover:bg-red-700 p-2 mt-6 mr-2 text-white">Clear</button> -->
			<!-- add recipe -->
			<input type="submit" name="addRecipe" id="addRecipe" value="Add Recipe" href="client.html"
				class="rounded-md bg-violet-500 border-transparent hover:bg-violet-700 p-2 mt-6 text-white">
		</div>
	</form>
</body>
