<body>
	<form id="recipeForm" action="/" method="post" class="grid grid-cols-3 gap-5 m-5" target="">
		<div class="">
			<!-- name -->
			<div class="w-full my-2">
				<label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="name"> First
					Name </label>
				<input id="nameField" type="text" name="name" placeholder="Name"
					class="block w-full bg-gray-100 text-gray-700  rounded py-3 px-4 mb-3" />
			</div>


			<!-- description -->
			<div class="w-full">
				<label class="block uppercase text-gray-700 text-xs font-bold mb-2"
					for="description">Description</label>
				<input id="descriptionField" type="text" name="description" placeholder="description"
					class="block w-full h-40 bg-gray-100 text-gray-700 border-violet-300 rounded py-3 px-4 mb-3" />
			</div>

			<!-- image link -->
			<div class="w-full">
				<label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="image">Image Link</label>
				<input id="imageField" type="text" name="image" placeholder="Image Address"
					class="block w-full h-40 bg-gray-100 text-gray-700 border-violet-300 rounded py-3 px-4 mb-3" />
			</div>

			<br>
			<!-- prep time -->
			<div class="flex flex-row">
				<div class="pl-4">
					<i class="fa-regular fa-clock"></i>
					<span>Prep Time: </span>
				</div>
				<input id="prepTimeHours" type="number" name="prepTimeHours" min="0" class="w-12 border" min="0" />
				<span>h</span>
				<input id="prepTimeMin" type="number" name="prepTimeMin" class="border-b-4 " min="0" max="59" />
				<span>min </span>
			</div>

			<br>
			<!-- cook time -->
			<div class="flex flex-row p-4">
				<div class="pl-4">
					<i class="fa-solid fa-clock"></i>
					<span>Cook Time: </span>
				</div>
				<input id="cookTimeHours" type="number" name="cookTimeHours" class="w-12 border" min="0" />
				<span>h </span>
				<input id="cookTimeMin" type="number" name="cookTimeMin" class="w-12 border-b-2" min="0" max="59" />
				<span>min </span>
			</div>

			<br>
			<!-- difficulty -->
			<div>
				<span>Difficulty: </span>
				<span><input id="difficultyField" type="number" name="difficulty" min="0" max="10"
						class="w-3 border-b-4 border-b-orange-950" /> / 10 <i class="fa-solid fa-star"></i></span>
			</div>

			<br>
			<!-- rating -->
			<div>
				<span>Rating: </span>
				<span><input id="ratingField" type="number" name="rating" min="0" max="10"
						class="w-12 border-b-4 border-b-orange-950" />
					/ 10 <i class="fa-solid fa-star"></i></span>
			</div>
		</div>

		<!-- ingredients -->
		<div class="">
			<label for="description" class="block uppercase text-gray-700 text-xs font-bold mb-2">Ingredients </label>
			<input id="ingredientsField" type="text" name="ingredients"
				class="block h-full w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" />
		</div>

		<div class="">
			<!-- steps -->
			<label for="steps">Steps: </label>
			<input id="stepsField" type="text" name="steps" />
			<!-- add recipe -->
			<input type="submit" name="addRecipe" id="addRecipe" value="Add Recipe" class="border bg-red"
				href="client.html">
		</div>
	</form>
