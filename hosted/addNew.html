<!DOCTYPE html>
<html lang="en">

<head>
	<title>Our simple HTTP server</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/dist/output.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/306d133c2c.js" crossorigin="anonymous"></script>
</head>

<body>
	<form id="recipeForm" action="/addRecipe" method="post" class="grid grid-cols-3 gap-5 m-5">
		<div class="bg-lime-300 flex flex-wrap">
			<!-- name -->
			<div class="w-full">
				<label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="name">First
					Name</label>
				<input id="nameField" type="text" name="name" placeholder="Name"
					class="block w-full bg-gray-100 text-gray-700 border border-violet-300 rounded py-3 px-4 mb-3" />
			</div>


			<!-- description -->
			<div class="w-full">
				<label class="block uppercase text-gray-700 text-xs font-bold mb-2"
					for="description">Description</label>
				<input id="descriptionField" type="text" name="description" placeholder="description"
					class="block w-full h-8 bg-gray-100 text-gray-700 border border-violet-300 rounded py-3 px-4 mb-3" />
			</div>


			<!-- prep time -->
			<div>
				<i class="fa-regular fa-clock"></i>
				<span>Prep Time: </span>
				<input id="prepTimeField" type="number" name="prepTime" />
			</div>

			<!-- cook time -->
			<div>
				<i class="fa-solid fa-clock"></i>
				<span>Cook Time: </span>
				<input id="cookTimeField" type="number" name="cookTime" />
			</div>

			<!-- difficulty -->
			<div>
				<span>Difficulty: </span>
				<span><input id="difficultyField" type="number" name="difficulty" /> /10<i
						class="fa-solid fa-star"></i></span>
			</div>

			<!-- rating -->
			<div>
				<span>Rating: </span>
				<span><input id="ratingField" type="number" name="rating" /> /10<i class="fa-solid fa-star"></i></span>
			</div>
		</div>

		<div class="bg-lime-400">
			<!-- ingredients -->
			<label for="description">Ingredients </label>
			<input id="ingredientsField" type="text" name="ingredients" />
		</div>

		<div class="bg-lime-300">
			<!-- steps -->
			<label for="steps">Steps: </label>
			<input id="stepsField" type="text" name="steps" />
			<input type="submit" name="addRecipe" id="addRecipe" value="Add Recipe">
		</div>
	</form>

	<form class="w-full max-w-lg">
		<div class="flex flex-wrap -mx-3 mb-6">
			<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
					First Name
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
					id="grid-first-name" type="text" placeholder="Jane">
				<p class="text-red-500 text-xs italic">Please fill out this field.</p>
			</div>
			<div class="w-full md:w-1/2 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
					Last Name
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-last-name" type="text" placeholder="Doe">
			</div>
		</div>
		<div class="flex flex-wrap -mx-3 mb-6">
			<div class="w-full px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
					Password
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-password" type="password" placeholder="******************">
				<p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
			</div>
		</div>
		<div class="flex flex-wrap -mx-3 mb-2">
			<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
					City
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-city" type="text" placeholder="Albuquerque">
			</div>
			<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
					State
				</label>
				<div class="relative">
					<select
						class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
						id="grid-state">
						<option>New Mexico</option>
						<option>Missouri</option>
						<option>Texas</option>
					</select>
					<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
						<svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
							<path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
						</svg>
					</div>
				</div>
			</div>
			<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
					Zip
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-zip" type="text" placeholder="90210">
			</div>
		</div>
	</form>
</body>

</html>
