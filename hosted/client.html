<html lang="en">

<head>

	<link href="/style.css" rel="stylesheet" type="text/css">

<body>
	<div id="content" class="grid grid-cols-8 gap-5">
		<section id="left" class="w-1/5 bg-violet-100 h-screen w-full">

				<button
					class="rounded-md bg-violet-500 border-transparent hover:bg-violet-700 p-2 mx-4 mt-7 text-white">

		</section>
